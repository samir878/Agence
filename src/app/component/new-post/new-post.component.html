<div class="new-post-form">
  <h2>Ajouter un nouveau post</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Titre</label>
      <input id="title" [(ngModel)]="title" name="title" type="text" placeholder="Entrez le titre du post" required />
    </div>

    <div>
      <label for="body">Contenu</label>
      <textarea id="body" [(ngModel)]="body" name="body" placeholder="Entrez le contenu du post" required></textarea>
    </div>

    <button type="submit">Ajouter le post</button>
  </form>
</div>
